<!DOCTYPE html>
<html lang="zh-Hant">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Taipei-Day-Trip</title>
		<meta name="robots" content="index, follow" />
		<base target="_self" />
		<meta name="description" content="台北一日遊網站" />
		<meta name="author" content="Rocky Wu" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;700&display=swap"
			rel="stylesheet"
		/>
		<link
			type="text/css"
			rel="stylesheet"
			href="{{ url_for('static', filename='css/booking.css') }}"
		/>

		<!-- <link rel="stylesheet" href="/static/css/style.css" /> -->
	</head>
	<body>
		<nav>
			<div class="header-nav">
				<a class="index-a" href="/">台北一日遊</a>
				<nav>
					<ul>
						<li><a id="booking-trip">預定行程</a></li>
						<li><a id="login-register">登入/註冊</a></li>
						<li><a id="logout-member">登出系統</a></li>
					</ul>
				</nav>
			</div>
		</nav>

		<!-- ///// * login * ///// -->
		<div class="login">
			<div class="login-div">
				<div class="decorator-bar"></div>
				<form class="login-form">
					<div class="login-close">
						<img
							src="{{ url_for('static', filename='images/icon_close.png') }}"
							alt="close"
						/>
					</div>
					<h2>登入會員帳號</h2>
					<input type="email" placeholder="輸入電子信箱" name="email" />
					<input type="password" placeholder="輸入密碼" name="password" />
					<button class="login-div-button">登入帳戶</button>
					<div id="login-give-back"></div>
					<div class="login-register-button">還沒有帳戶？點此註冊</div>
				</form>
			</div>
		</div>

		<!-- ///// * Register Account * ///// -->
		<div class="register">
			<div class="register-div">
				<div class="decorator-bar"></div>
				<form class="register-form">
					<div class="register-close">
						<img
							src="{{ url_for('static', filename='images/icon_close.png') }}"
							alt="close"
						/>
					</div>
					<h2>註冊會員帳號</h2>
					<input type="text" placeholder="輸入姓名" name="name" required />
					<input type="email" placeholder="輸入電子郵件" name="email" />
					<input
						type="password"
						placeholder="輸入密碼"
						name="password"
						minlength="8"
						required
					/>
					<button class="register-div-button">註冊新帳號</button>
					<div id="register-give-back"></div>
					<div class="login-button">已經有帳戶了？點此登入</div>
				</form>
			</div>
		</div>

		<!-- ///// * message * ///// -->
		<div class="message">
			<div class="message-div">
				<div class="decorator-bar"></div>
				<div class="message-content"></div>
			</div>
		</div>

		<!-- ///// *  booking-attraction-user-name * ///// -->
		<section class="booking-attraction-user-name">
			<div class="booking-attraction-p-itme">
				<span>您好，</span>
				<span class="booking-username"></span>
				<span>，待預訂的行程如下：</span>
			</div>
		</section>

		<!-- ///// *  not-booking * ///// -->
		<section class="not-booking">
			<!-- <div class="not-booking-itme">目前沒有任何待預訂的行程</div> -->
		</section>

		<!-- ///// *  booking-attraction * ///// -->
		<section class="booking-attraction-section">
			<div class="booking-attraction-div">
				<div class="booking-attraction-info">
					<div class="booking-attraction-info-img">
						<!-- <img id="booking-attraction-img" /> -->
						<div class="img-update">
							<div></div>
							<div></div>
							<div></div>
							<p>Loading..</p>
						</div>
					</div>
					<div class="booking-attraction-info-div">
						<div class="booking-attraction-info-title">
							<p>台北一日遊：</p>
							<p class="info-title-name"></p>
						</div>

						<div class="booking-attraction-info-itme">
							<p>日期：</p>
							<p class="info-title-data info-itme-1"></p>
						</div>
						<div class="booking-attraction-info-itme">
							<p>時間：</p>
							<p class="info-title-time info-itme-1"></p>
						</div>
						<div class="booking-attraction-info-itme">
							<p>費用：</p>
							<p class="info-title-pay info-itme-1"></p>
						</div>
						<div class="booking-attraction-info-itme">
							<p>地點：</p>
							<p class="info-title-place info-itme-1"></p>
						</div>
					</div>
				</div>
				<div class="booking-attraction-info-delete">
					<img
						src="{{ url_for('static', filename='images/icon_delete.png') }}"
						alt=""
					/>
				</div>
			</div>
		</section>
		<div class="hr-item-1">
			<hr />
		</div>

		<!-- ///// *  booking-user * ///// -->
		<section class="booking-user-section">
			<div class="booking-attraction-div">
				<div class="booking-attraction-div-item">
					<div class="booking-attraction-div-item-1">您的聯絡資訊</div>
					<form>
						<div>
							<label for="user-name">聯絡姓名：</label>
							<input type="text" name="user-name" id="user-name" required />
						</div>
						<div>
							<label for="user-email">連絡信箱：</label>
							<input type="email" name="user-email" id="user-email" required />
						</div>
						<div>
							<label for="user-phone">手機號碼：</label>
							<input type="text" name="user-phone" id="user-phone" required />
						</div>
					</form>
					<div class="booking-attraction-div-item-2">
						請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
					</div>
				</div>
			</div>
		</section>
		<div class="hr-item-2">
			<hr />
		</div>

		<!-- ///// *  booking-credit-card * ///// -->
		<section class="booking-credit-card-section">
			<div class="booking-credit-card-div">
				<div class="booking-credit-card-div-item">
					<div class="booking-credit-card-div-item-1">信用卡付款資訊</div>
					<form>
						<div class="card-number-group">
							<label for="card-number">卡片號碼：</label>
							<!-- <input type="text" name="card-number" id="card-number" /> -->
							<div class="tpfield" id="card-number"></div>
						</div>
						<div class="card-expiration-date-group">
							<label for="card-expiration-date">過期時間：</label>
							<!-- <input
								type="text"
								name="card-expiration-date"
								id="card-expiration-date"
							/> -->
							<div class="tpfield" id="card-expiration-date"></div>
						</div>
						<div class="card-ccv-group">
							<label for="card-ccv">驗證密碼：</label>
							<!-- <input type="text" name="card-ccv" id="card-ccv" /> -->
							<div class="tpfield" id="card-ccv"></div>
						</div>
					</form>

					<!-- <form>
						<div>
							<label for="card-number">卡片號碼：</label>
							<input type="text" name="card-number" id="card-number" />
						</div>
						<div>
							<label for="card-expiration-date">過期時間：</label>
							<input
								type="text"
								name="card-expiration-date"
								id="card-expiration-date"
							/>
						</div>
						<div>
							<label for="card-ccv">驗證密碼：</label>
							<input type="text" name="card-ccv" id="card-ccv" />
						</div>
					</form> -->
				</div>
			</div>
		</section>
		<div class="hr-item-3">
			<hr />
		</div>

		<!-- ///// *  booking-info * ///// -->
		<section class="booking-info-section">
			<div class="booking-info-div">
				<div class="booking-info-div-item">
					<div class="booking-info-div-total">
						<span>總價：</span>
						<span id="price-total"></span>
					</div>
					<div class="booking-info-div-button">
						<button type="submit" class="btn">確認訂購並付款</button>
					</div>
				</div>
			</div>
		</section>

		<footer>
			<p>COPYRIGHT © 2022 台北一日遊</p>
		</footer>

		<script src="{{ url_for('static', filename='js/user.js') }}"></script>
		<script src="{{ url_for('static', filename='js/booking.js') }}"></script>
		<script src="https://js.tappaysdk.com/tpdirect/v5.1.0"></script>
		<script src="{{ url_for('static', filename='js/tappay.js') }}"></script>
	</body>
</html>
